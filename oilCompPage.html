<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Motor Oil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <!-- Simulate a smartphone / tablet -->
    <div class="mobile-container">
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="oilCompPage.html" class="active">Compare Motor Oil</a>
            <div id="myLinks">
                <a href="index.html">Home</a>
                <a href="oilCompPage.html" class="active">Compare Motor Oil</a>
                <a href="mpgCalcPage.html">Calculate MPG</a>
                <a href="contactPage.html">Contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    <!-- End smartphone / tablet look -->
    </div>

    <div id="oilCompareContent">
        <h1>Compare Motor Oil Prices</h1>
        <img src="https://img.icons8.com/cute-clipart/64/000000/engine-oil-level.png"/>
        
        <form >
            <div id="oilWrap">
                <div id="oilA">
                    <h3>Oil A</h3>
                    <input type="radio" id="conventionalA" name="oilTypeA" value="conventional"><label for="conventionalA">Conventional (oil change every 3,000 miles)</label><br>
                    <input type="radio" id="syntheticA" name="oilTypeA" value="synthetic"><label for="syntheticA">Synthetic (oil change every 5,000 miles)</label><br><br>
                    <label for="quartAmtA">Number of Quarts:</label><br><input id="quartAmtA" name="quartAmtA"><br><br>
                    <label for="priceA">Price ($):</label><br><input id="priceA" name="priceA"><br>
                </div>
    
                <div id="oilB">
                    <h3>Oil B</h3>
                    <input type="radio" id="conventionalB" name="oilTypeB" value="conventional"><label for="conventionalB">Conventional (oil change every 3,000 miles)</label><br>
                    <input type="radio" id="syntheticB" name="oilTypeB" value="synthetic"><label for="syntheticB">Synthetic (oil change every 5,000 miles)</label><br><br>
                    <label for="quartAmtB">Number of Quarts:</label><br><input id="quartAmtB" name="quartAmtB"><br><br>
                    <label for="priceB">Price ($):</label><br><input id="priceB" name="priceB"><br>
                </div>
            </div>
            
            <div class="flexCenter" >
                <div id="oilTankCapacityWrap">
                    <label for="oilTankCapacity">Oil Tank Capacity (liters):</label><br><input id="oilTankCapacity" name="oilTankCapacity"><br>
                </div>               
                <div id="oilCompBtnsWrap">
                    <button type="button" id="oilCompSubmitButton">Submit</button>
                    <button type="reset" id="oilCompResetButton">Reset</button>
                </div>
                
            </div>
            
        </form>
    </div>

</body>
<script src="scripts/script.js"></script>
<script src="scripts/oil.js"></script>
</html>
