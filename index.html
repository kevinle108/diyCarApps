<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="header">
        <p>Logo here</p>
        <p>Nav bar here</p>
    </div>
    <h1>Hello World!</h1>
    <p>Welcome to Kevin Le's  website!</p>

    <div class="mpgApp">
        
        <h2>MPG Calculator App:</h2> <button >Click to calculate mpg!</button>
        <!-- there are blank spaces inside rangeText and gasText divs -->
        <p>Range (in miles):</p> <div class="rangeText"> </div> 
        <p>Gas consumed (in gallons):</p> <div class="gasText"> </div>
        <p>Calculated MPG:</p> 
        <div class="mpgText">0 mile/gallon</div>
    </div>

    <div>
        <h2 class="form-title">Form for MPG Calculator</h2>
        <form class="mpgform">
            <div class="form-fields">
                <label for="form-mpg-range">Distance (in miles):</label><br>
                <label for="form-mpg-gas">Gas consumed (in gallons):</label><br>
                <label for="form-mpg-result">Calculated MPG:</label><br>                
            </div>
            
            <div class="form-inputs">
                <input id="form-mpg-range" name="form-range"><br>
                <input id="form-mpg-gas" name="form-gas"><br>
                <input id="form-mpg-result" name="form-result" readonly="true"><br>
            </div>

            <button type="button"id="form-submit">Submit</button>
            <button type="reset">Clear</button>
            
        </form>
    </div>
    
</body>
</html>
