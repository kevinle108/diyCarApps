<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <!-- Simulate a smartphone / tablet -->
    <div class="mobile-container">
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="mpgCalcPage.html" class="active">Calculate MPG</a>
            <div id="myLinks">
                <a href="index.html">Home</a>
                <a href="oilCompPage.html">Compare Motor Oil</a>
                <a href="mpgCalcPage.html" class="active">Calculate MPG</a>
                <a href="contactPage.html">Contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    <!-- End smartphone / tablet look -->
    </div>

    <div id="mpgCalcContent">
        <h2 class="form-title">Form for MPG Calculator</h2> 
        <form class="mpgform">
            <div class="form-fields">
                <label for="form-mpg-range">Distance (in miles):</label><br>
                <label for="form-mpg-gas">Gas consumed (in gallons):</label><br>
                <label for="form-mpg-result">Calculated MPG:</label><br>                
            </div>
            
            <div class="form-inputs">
                <input id="form-mpg-range" name="form-range"><br>
                <input id="form-mpg-gas" name="form-gas"><br>
                <input id="form-mpg-result" name="form-result" readonly="true"><br>
            </div>
            <button type="button" id="form-submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
</body>
<script src="scripts/script.js"></script>
<script src="scripts/mpg.js"></script>
</html>
